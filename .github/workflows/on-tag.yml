name: Docker build on tag
env:
  DOCKER_CLI_EXPERIMENTAL: enabled
  TAG_FMT: "^refs/tags/(((.?[0-9]+){3,4}))$"
  DOCKER_BUILDKIT: 0
  COMPOSE_DOCKER_CLI_BUILD: 0

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-*

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        service:
          - frontend
          - backend
    runs-on: ${{ github.repository_owner == 'github' && 'ubuntu-latest' || 'self-hosted' }}
    timeout-minutes: 120
    name: Build and push to DockerHub
    steps:
      - name: Validate runner
        run: |
          echo "Runner name: ${{ runner.name }}"
          echo "Runner OS: ${{ runner.os }}"
          if [ -z "${{ runner.name }}" ]; then
            echo "Error: Runner not properly initialized"
            exit 1
          fi

      # Only run these steps on GitHub-hosted runners
      - name: Replace the current swap file
        if: ${{ github.repository_owner == 'github' }}
        shell: bash
        run: |
          sudo swapoff /mnt/swapfile
          sudo rm -v /mnt/swapfile
          sudo fallocate -l 13G /mnt/swapfile
          sudo chmod 600 /mnt/swapfile
          sudo mkswap /mnt/swapfile
          sudo swapon /mnt/swapfile

      - name: Show current memory and swap status
        if: ${{ github.repository_owner == 'github' }}
        shell: bash
        run: |
          sudo free -h
          echo
          sudo swapon --show

      - name: Mount a tmpfs over /var/lib/docker
        if: ${{ github.repository_owner == 'github' }}
        shell: bash
        run: |
          if [ ! -d "/var/lib/docker" ]; then
            echo "Directory '/var/lib/docker' not found"
            exit 1
          fi
          sudo mount -t tmpfs -o size=10G tmpfs /var/lib/docker
          sudo systemctl restart docker
          sudo df -h | grep docker

      # Common steps for both environments
      - name: Set env variables
        run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Show set environment variables
        run: |
          printf "      TAG: %s\n"  "$TAG"

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Login to Docker
        timeout-minutes: 5
        run: |
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            if docker login -u "sondreb" -p "${{secrets.DOCKER_KEY}}"; then
              echo "Docker login successful"
              break
            else
              echo "Docker login attempt $attempt failed"
              if [ $attempt -eq $max_attempts ]; then
                echo "All Docker login attempts failed"
                exit 1
              fi
              sleep 10
              ((attempt++))
            fi
          done

      - name: Checkout project
        uses: actions/checkout@v4

      - name: Init repo for Dockerization
        run: docker/init.sh "$TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        id: qemu

      - name: Setup Docker buildx action
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        id: cache
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Run Docker buildx for ${{ matrix.service }} against tag
        timeout-minutes: 60
        continue-on-error: true
        id: docker_build
        run: |
          set -e
          echo "Starting Docker build for ${{ matrix.service }}"
          docker buildx build \
          --cache-from "type=local,src=/tmp/.buildx-cache" \
          --cache-to "type=local,dest=/tmp/.buildx-cache" \
          --platform linux/amd64,linux/arm64 \
          --tag blockcore/mempool-${{ matrix.service }}:$TAG \
          --tag blockcore/mempool-${{ matrix.service }}:latest \
          --build-context rustgbt=./rust \
          --build-context backend=./backend \
          --output "type=registry" ./${{ matrix.service }}/ \
          --build-arg commitHash=$SHORT_SHA

      - name: Handle build failure
        if: steps.docker_build.outcome == 'failure'
        run: |
          echo "Docker build failed for ${{ matrix.service }}"
          echo "Cleaning Docker cache"
          docker builder prune -f
          exit 1